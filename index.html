		<script>
			function addimage() {
				
	 		 	//Create a new element, and a variable to reference it
  				const paragraph = document.createElement('p');
  				paragraph.innerHTML = 'New paragraph.';
  				
  				//Add the id now!
  				paragraph.id = 'newchild';
      
  				//Use getElementById to reference the parent element we want to target
  				var parent = document.getElementById("mydiv");

  				//Append our new paragraph to the referenced parent
  				parent.appendChild(paragraph);
			}
			
			function removeParagraph() {				
			
				//Reference the child element
      			var child =  document.getElementById("newchild");
      			
  				//Use getElementById to reference the parent element we want to target
  				var parent = document.getElementById("mydiv");
			
  				//Delete the child from the parent
  				parent.removeChild(child);
			}			
		</script>
  	
  		<title>Add a Element example</title>
	</head>

	<body>
		<h2>Add element to a target parent element</h2>
		<button onclick="addParagraph()">add a paragraph</button>
		<button onclick="removeParagraph()">remove a paragraph</button>
		<div id="mydiv">
		</div>
